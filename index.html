<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: red;
            animation-name: shiftcolor;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            background-image: url("http://pngimg.com/uploads/fire/fire_PNG6029.png");
            background-repeat: repeat;
        }
        
        @keyframes shiftcolor {
            0% {
                background-color: red;
            }
            100% {
                background-color: black;
            }
        }
        
        div {
            width: 100px;
            height: 50px;
            animation-timing-function: linear;
            background-color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 22px;
            animation-name: craziness;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: relative;
        }
        
        @keyframes craziness {
            0% {
                font-stretch: condensed;
                background-color: white;
                color: black;
                text-align: left;
                left: 0%;
            }
            100% {
                font-stretch: extra-expanded;
                background-color: black;
                color: red;
                text-align: right;
                left: 90%;
            }
        }
        
        #a {
            animation-duration: 1s;
        }
        
        #b {
            animation-duration: 2s;
        }
        
        #c {
            animation-duration: 3s;
        }
        
        #d {
            animation-duration: 4s;
        }
        
        #e {
            animation-duration: 5s;
        }
        
        #f {
            animation-duration: 6s;
        }
        
        #g {
            animation-duration: 7s;
        }
        
        #h {
            animation-duration: 8s;
        }
        
        #i {
            animation-duration: 9s;
        }

    </style>
</head>

<body>

    <div id="a">Hey Jane</div>
    <div id="b">Hey Jane</div>
    <div id="c">Hey Jane</div>
    <div id="d">Hey Jane</div>
    <div id="e">Hey Jane</div>
    <div id="f">Hey Jane</div>
    <div id="g">Hey Jane</div>
    <div id="h">Hey Jane</div>
    <div id="i">Hey Jane</div>
    
</body>

</html>
