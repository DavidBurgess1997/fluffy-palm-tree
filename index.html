<!DOCTYPE html>
<html>

<head>
    <link href='//fonts.googleapis.com/css?family=Butcherman' rel='stylesheet'>
    <style>
        body {
            background-color: red;
            -webkit-animation-name: shiftcolor;
            /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s;
            /* Safari 4.0 - 8.0 */
            animation-name: shiftcolor;
            animation-duration: 4s;
        }
        /* Safari 4.0 - 8.0 */
        
        @-webkit-keyframes shiftcolor {
            0% {
                background-color: red;
            }
            100% {
                background-color: black;
            }
        }
        /* Standard syntax */
        
        @keyframes shiftcolor {
            0% {
                background-color: red;
            }
            100% {
                background-color: black;
            }
        }
        
        p {
            align-content: center;
            padding: 25px;
            background-color: white;
            font-family: 'Butcherman';
            font-size: 22px;
            -webkit-animation-name: craziness;
            /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s;
            /* Safari 4.0 - 8.0 */
            animation-name: craziness;
            animation-duration: 4s;
        }
        
        @-webkit-keyframes craziness {
            0%{
                font-stretch: condensed;
                background-color: white;
                color: black;
                border: 3px solid white;
            }
            100%{
                font-stretch: extra-expanded;
                background-color: black;
                color: white;
                border: 3px solid black;
            }
        }
        
        @keyframes craziness {
            0%{
                font-stretch: condensed;
                background-color: white;
                color: black;
            }
            100%{
                font-stretch: extra-expanded;
                background-color: black;
                color: white;
            }
            
        }

    </style>
</head>

<body>

    <p>Hey Jane</p>

</body>

</html>
