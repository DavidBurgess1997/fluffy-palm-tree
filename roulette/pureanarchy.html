<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="icon" href="http://anarchists.win/images/icon.png">
    <style>
        body {
            animation: enfuego;
            animation-iteration-count: infinite;
            animation-duration: 1s;
            animation-timing-function: linear;
        }
        
        @keyframes enfuego {
            0% {
                background-image: url("http://www.anarchists.win/images/eof1.png");
            }
            100% {
                background-image: url("http://www.anarchists.win/images/eof2.png");
            }
        }

    </style>
</head>

<body>
    <audio autoplay loop preload="auto"><source src="http://anarchists.win/music/anarchysong.mp3" type="audio/mpeg"></audio> 
</body>

</html>
